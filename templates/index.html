<!DOCTYPE html>
<html>
<head>
  <title>4chan Reader</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="nyt-layout">
    <header>
      <div class="container">
        <h1>The /POL/ Times</h1>
      </div>
    </header>
    <div class="main-content">
      <div class="container">
        <div class="threads">
          {% for thread in threads %}
            <div class="thread">
              <h2>{{ thread.title }}</h2>
              <p>{{ thread.message }}</p>
              <a href="{{ url_for('thread', thread_id=thread.id) }}">Read More</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2023 4chan Reader. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
